name: Release
on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      #push: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: |
          npm ci

      - name: run semantic release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

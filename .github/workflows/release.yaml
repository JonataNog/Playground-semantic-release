name: Release
on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      push: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: |
          npm ci
          npm run build
          npx semantic-release
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
